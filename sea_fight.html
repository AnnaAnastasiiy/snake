    <script>
    function initTable(){
      for (i=1;i<11;i++)
        for (j=1;j<11;j++){
           id=i*100+j;
            el=document.getElementById(id);
            el.mode=0;
            }
    }

    function addAll(){
      for (i=1;i<11;i++)
        for (j=1;j<11;j++){
           id=i*100+j;
            el=document.getElementById(id);
            el.addEventListener('click',function(){
              if (this.mode==0)
               {
               this.style.backgroundColor="red";
               this.mode=1;
               }
              else
               {
               this.style.backgroundColor="green";
               this.mode=0;
               }
            });
          }
    }

    function setMe(id, color)
    {
        document.getElementById(id).style.backgroundColor= color;
    }
</script>
